{% extends "base.html" %} {% block content %}

<h2>Skin Cancer Classifier</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
        <br><br>
    </div>

    <div class="loader" style="display:none;"></div>


    <h3 id="result">
        <span> </span>
    </h3>
    <table class="table" id="result_data">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Result</th>
                <th scope="col">Prediction Accuracy</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Melanocytic nevi</th>
                <td id="Melanocytic_nevi"></td>
              </tr>
              <tr>
                <th scope="row">Melanoma</th>
                <td id="Melanoma"></td>
              </tr>
              <tr>
                <th scope="row">Benign keratosis-like lesions</th>
                <td id="Benign_keratosis_like_lesions"></td>
                </tr>
                <tr>
                    <th scope="row">Basal cell carcinoma</th>
                    <td id="Basal_cell_carcinoma"></td>
                </tr>
                <tr>
                    <th scope="row">Actinic keratoses</th>
                    <td id="Actinic_keratoses"></td>
                </tr>
                <tr>
                    <th scope="row">Vascular lesions</th>
                    <td id="Vascular_lesions"></td>
                </tr>
                <tr>
                    <th scope="row">Dermatofibrom</th>
                    <td id="Dermatofibrom"></td>
                </tr>
            </tbody>
          </table>
    

</div>
    <footer>
        <script src="{{ url_for('static', filename='js/skin_6.js') }}" type="text/javascript"></script>    
    </footer>

{% endblock %}
