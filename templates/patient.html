                                     <label for="fname">First Name</label>
                                     <input type="text" name="fname" id="" class="form-control">
    
                                     <label for="lname">Last Name</label>
                                     <input type="text" name="lname" id="" class="form-control">
                                     
                                      <label for="exampleInputEmail1">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                                     <input type="number" name="anum" id="" class="form-control">  
                                    </div>
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">
                                            <label for="exampleInputPassword1">Confirm Password</label>
                                            <input type="cpassword" class="form-control" id="exampleInputPassword1">
                                          </div>
                                    <div class="form-group form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1"> me out</label>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
